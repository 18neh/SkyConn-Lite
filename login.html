<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Gradient Animation */
@keyframes gradientBG {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Login Container */
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

/* Login Card */
.login-card {
    background: #ffffff;
    padding: 2em;
    width: 350px;
    border-radius: 15px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    text-align: center;
}

/* Title and Subtitle */
.title {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

/* Input Group */
.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #444;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
}

.input-group input:focus {
    border-color: #a18cd1;
    box-shadow: 0px 0px 5px rgba(161, 140, 209, 0.5);
}

/* Button Styling */
.btn-login {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: white;
    background: linear-gradient(120deg, #a18cd1, #fbc2eb);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s;
}

.btn-login:hover {
    background: linear-gradient(120deg, #fbc2eb, #a18cd1);
    transform: translateY(-2px);
}

/* Forgot Password Link */
.forgot-password {
    margin-top: 10px;
}

.forgot-password a {
    font-size: 14px;
    color: #a18cd1;
    text-decoration: none;
    transition: color 0.3s ease;
}

.forgot-password a:hover {
    color: #fbc2eb;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="title">Welcome Back</h1>
            <p class="subtitle">Sign in to continue</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
                <p class="forgot-password"><a href="#">Forgot your password?</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (email && password) {
        alert(`Welcome, ${email}! You have logged in successfully.`);
    } else {
        alert("Please enter both email and password.");
    }
});

    </script>
</body>
</html>
