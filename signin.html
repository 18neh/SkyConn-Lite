<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(120deg, #89f7fe, #66a6ff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Signup Container */
.signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

/* Signup Card */
.signup-card {
    background: #ffffff;
    width: 400px;
    padding: 2em;
    border-radius: 15px;
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
    text-align: center;
}

/* Title and Subtitle */
.title {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

/* Input Group */
.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #444;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
}

.input-group input:focus {
    border-color: #66a6ff;
    box-shadow: 0px 0px 5px rgba(102, 166, 255, 0.5);
}

/* Password Container */
.password-container {
    display: flex;
    align-items: center;
    position: relative;
}

.password-container input {
    width: calc(100% - 50px);
}

.toggle-password {
    position: absolute;
    right: 10px;
    padding: 5px 10px;
    background: transparent;
    border: none;
    color: #66a6ff;
    font-size: 12px;
    cursor: pointer;
    outline: none;
}

/* Button Styling */
.btn-signup {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: white;
    background: #66a6ff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s;
}

.btn-signup:hover {
    background: #89f7fe;
    transform: translateY(-2px);
}

/* Already Have an Account */
.already-account {
    margin-top: 15px;
    font-size: 14px;
}

.already-account a {
    color: #66a6ff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.already-account a:hover {
    color: #89f7fe;
}

    </style>

</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h1 class="title">Create an Account</h1>
            <p class="subtitle">Sign up to get started</p>
            <form id="signupForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">Show</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="repeatPassword">Repeat Password</label>
                    <div class="password-container">
                        <input type="password" id="repeatPassword" placeholder="Repeat your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('repeatPassword')">Show</button>
                    </div>
                </div>
                <button type="submit" class="btn-signup">Sign Up</button>
                <p class="already-account">Already have an account? <a href="file:///C:/Users/jeswi/Desktop/trail/login.html">Login</a></p>
            </form>
        </div>
    </div>
    <script>
        // Toggle password visibility
function togglePassword(inputId) {
    const passwordInput = document.getElementById(inputId);
    const toggleButton = passwordInput.nextElementSibling;

    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleButton.textContent = "Hide";
    } else {
        passwordInput.type = "password";
        toggleButton.textContent = "Show";
    }
}

// Form submission with password validation
document.getElementById("signupForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const password = document.getElementById("password").value;
    const repeatPassword = document.getElementById("repeatPassword").value;

    if (password === repeatPassword) {
        alert("Sign-up successful!");
    } else {
        alert("Passwords do not match. Please try again.");
    }
});

    </script>
</body>
</html>
